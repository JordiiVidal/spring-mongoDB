<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>MongoApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-theme.css}"/>
    <script th:src="@{/scripts/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}" ></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menuitems" aria-expanded="false">
                <span class="sr-only">Toggle Nav</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">MongoAPP</a>
        </div>
        <div class="collapse navbar-collapse" id="menuitems">
            <ul class="nav navbar-nav">
                <li><a href="#">Equipo</a></li>
                <li><a href="#">Jugadores</a></li>
                <li><a href="#">Entreadores</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="myForm">
    <form th:action="@{/save}" method="post">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body" >
                <div class="form-group" hidden>
                    <label for="id" class="col-form-label">ID:</label>
                    <input type="text" class="form-control" id="id" name="id" th:value="${datanew.id}" />
                </div>
                <div class="form-group">
                    <label for="nombre" class="col-form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" th:value="${datanew.nombre}" />
                </div>
                <div class="form-group">
                    <label for="localidad" class="col-form-label">Localidad:</label>
                    <input type="text" class="form-control" id="localidad" name="localidad" th:value="${datanew.localidad}" />
                </div>
                <div class="form-group">
                    <label for="socios" class="col-form-label">Socios:</label>
                    <input type="text" class="form-control" id="socios" name="socios" th:value="${datanew.socios}"/>
                </div>
                <div class="form-group">
                    <label for="estadio" class="col-form-label">Estadio:</label>
                    <input type="text" class="form-control" id="estadio" name="estadio" th:value="${datanew.estadio}"/>
                </div>
                <div class="form-group">
                    <label for="presidente" class="col-form-label">Presidente:</label>
                    <input type="text" class="form-control" id="presidente" name="presidente" th:value="${datanew.presidente}"/>
                </div>

            </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-primary" value="create" />
            </div>
        </div>
    </form>
</div>
</div>

<script th:src="@{/scripts/jquery-3.2.1.min.js}"></script>
<script th:src="@{/scripts/bootstrap.min.js}"></script>
</body>
</html>>
